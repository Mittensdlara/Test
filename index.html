<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <img class="flash" src="Icon-back.png" alt="" />

      <br />
      <br />

      <div class="policy">
        <small
          >با ثبت نام در اپلیکیشن ما
          <a href="#">قوانین و شرایط </a>

        >
